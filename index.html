<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Drawer</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="polygonCanvas" width="800" height="600"></canvas>
    <button onclick="finalizePolygon()">Finalize Polygon</button>
    <button onclick="outputCoordinates()">Output Coordinates</button>
    <button onclick="resetZoom()">Reset Zoom</button>
    <div>
        <label for="canvasWidth">Width:</label>
        <input type="number" id="canvasWidth" value="800">
        <label for="canvasHeight">Height:</label>
        <input type="number" id="canvasHeight" value="600">
        <button onclick="changeCanvasResolution()">Change Resolution</button>
    </div>
    <div id="output"></div>
    <div>
        <label for="imageInput">Upload Image:</label>
        <input type="file" id="imageInput" accept="image/*" onchange="loadImage(event)">
    </div>
    <div>
        <label for="jsonInput">Paste JSON:</label>
        <textarea id="jsonInput" rows="10" cols="50"></textarea>
        <button onclick="loadGraphFromJson()">Load Graph</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
